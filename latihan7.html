<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div id="nama"></div>
    <div id="lokasi"></div>

    <script>

        // Fungsi berisi nilai, ciri cirinya ada return
        function tampilkan_nama() {
            return "Hacktiv8"
        }
        document.getElementById("nama").innerHTML = tampilkan_nama();

        //Fungsi yang menjalankan kegiatan
        function tampilkan_lokasi() {
            document.getElementById("lokasi").innerHTML = "Online";
        }
        tampilkan_lokasi();
    </script>
</body>
</html>
