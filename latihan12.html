<!DOCTYPE html>
<html lang="en">
<head>
    <title>=, ==, ===</title>
</head>
<body>
    <script>
        let angka = 10;  // =, memasukkan nilai 10 ke variable angka
        if (angka == "10") { // ==, membandingkan nilai tanpa melihat tipe data
            console.log("true");
        }
        else {
            console.log("false");
        }

        if (angka === "10") { // ===, membandingkan nilai, tipe data harus sama
            console.log("true");
        }
        else {
            console.log("false");
        }
    </script>
</body>
</html>
