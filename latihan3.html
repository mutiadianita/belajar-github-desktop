<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tipe Data</title>
</head>

<body>

    <script>
        // Tipe data string, ciri khasnya: menggunakan kutip
        const nama = "Bambang";
        // Tipe data number/int, ciri khas: angka
        const usia = 29;
        // Tipe data string
        const kodepos = "10101";
        // Tipe data boolean, ciri-cirinya: true atau false
        const sudahMenikah = false;

        console.log(typeof nama);
        console.log(typeof usia);
        console.log(typeof kodepos);
        console.log(typeof sudahMenikah);
    </script>
</body>

</html>
