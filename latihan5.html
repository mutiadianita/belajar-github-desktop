<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tipe data object</title>
</head>
<body>
    <div id="hasil"></div>
    <script>
        // Tipe data Object, ciri-cirinya: menggunakan kurung kurawal {}
        const manusia = {
            nama: "Bambang",
            usia: 29,
            asal: "Jakarta"
        }
        document.getElementById("hasil").innerHTML = manusia.nama + " tinggal di " + manusia.asal;
    </script>
</body>
</html>
