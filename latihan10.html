<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <div id="hasil1"></div>
    <div id="hasil2"></div>
    <script>
        function hitung_grade(nilai) {
            let grade = "";
            if (nilai >= 90) {
                grade = "A";
            } else if (nilai >= 80) {
                grade = "B";
            } else if (nilai >= 70) {
                grade = "C";
            } else if (nilai >= 60) {
                grade = "D";
            } else {
                grade = "E";
            }
            return grade;
        }
        document.getElementById("hasil1").innerHTML = hitung_grade(80);
        document.getElementById("hasil2").innerHTML = hitung_grade(65);
    </script>
</body>

</html>
