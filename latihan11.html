<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conditional</title>
</head>
<body>
    <script>
        const nama_mahasiswa = prompt("Input nama mahasiswa");
        const nilai_mahasiswa = prompt("Input nilai mahasiswa");
        let keterangan = ""
        if (nilai_mahasiswa >= 60) {
            keterangan = "LULUS"
        }
        else {
            keterangan = "TIDAK LULUS"
        }
        document.write(nama_mahasiswa);
        document.write(keterangan);
    </script>
</body>
</html>
